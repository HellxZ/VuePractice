<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个vue router基础例子——单页面路由</title>
    <!--引入vue.js与vue-router.js-->
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!--对比标识-->
        <h1>
            Vue Router Basic 1
        </h1>
        <!--两个超连接-->
        <div>
            <a v-link="{path: '/home'}">Home</a>
            <a v-link="{path: '/about'}">About</a>
        </div>
        <!--路由跳转的页面-->
        <router-view></router-view>
        <div>
            <h2>创建并启动路由</h2>
            <h3>js部分：</h3>
            <ol>
                <li>创建组件：创建单页面应用需要渲染的组件</li>
                <li>创建路由：创建VueRouter实例</li>
                <li>映射路由：调用VueRouter实例的map方法</li>
                <li>启动路由：调用VueRouter实例的start方法</li>
            </ol>
            <h3>html部分：</h3>
            <ol>
                <li>使用v-link指令</li>
                <li>使用&lt;router-view&gt;标签</li>
            </ol>
        </div>

        <!--Home模板，模板默认不显示-->
        <template id="home">
            <div>
                <h2>Home</h2>
                {{msg}}
            </div>
        </template>
        <!--About模板-->
        <template id="about">
            <div>
                <h2>About</h2>
                {{msg}}
            </div>
        </template>
    </div>

    <script>
        // 分别创建Home与About组件构造器
        var Home = Vue.extend({
            template: '#home',
            data: function () {
                return {
                    msg: "Home, Hello vue router!"
                }
            }
        });

        var About = Vue.extend({
            template: '#about',
            data: function () {
                return {
                    msg: "About, this is about a vue router tutourial!"
                }
            }
        });

        //创建路由
        var router = new VueRouter();

        //映射组件
        router.map({
            '/home': { component: Home },
            '/about': { component: About }
        });

        //创建app实例
        var App = Vue.extend({});

        //开启路由
        router.start(App, '#app');

    </script>
</body>

</html>
